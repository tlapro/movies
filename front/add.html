<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/reset.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <title>PelisHenry</title>
  </head>
  <body>
    
    <nav class="navbar">
      <div class="nav-logo">
        <a href="#">
          <img class="img-logo" src="/assets/img/logo.png" alt="logo">
        </a>
      </div>
      <div class="contenedor-links">
        <a class="nav-link" href="index.html">Inicio</a>
        <a class="nav-link" href="about.html">Sobre el Sitio</a>
        <a class="nav-link" href="historia.html">Historia del Cine</a>
        <a class="nav-link active" href="add.html">Agregar Películas</a>
      </div>
    </nav>
    <div class="header">
      <h1>Añadir nuevas películas</h1>
      <p>En este espacio podremos agregar nuevas películas a la lista</p>
    </div>
    
    <div class="container w-50">
        <div>
            <form class="form-movies p-5">
                <h1>Película</h1>
                <hr>
            <div class="mb-1 text-center">
              <label for="title" class="form-label">Título</label>
              <input type="text" class="form-control text-center" id="title" required>
            </div>
            <div class="mb-1 text-center">
              <label for="year" class="form-label mt-2">Año</label>
              <input type="text" class="form-control text-center" id="year" required>
            </div>
            <div class="mb-1 text-center">
                <label for="director" class="form-label mt-2">Director</label>
                <input type="text" class="form-control text-center" id="director" required>
            </div>
            <div class="mb-1 text-center">
                <label for="duration" class="form-label mt-2">Duración</label>
                <input type="time" class="form-control text-center" id="duration" required>
            </div>
            <div class="container mt-3">
                <div class="row justify-content-center">
                  <div class="col-auto">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="action" value="option1">
                      <label class="form-check-label" for="action">Action</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="adventure" value="option2">
                      <label class="form-check-label" for="adventure">Adventure</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="comedy" value="option3">
                      <label class="form-check-label" for="comedy">Comedy</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="drama" value="option4">
                      <label class="form-check-label" for="drama">Drama</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="fantasy" value="option5">
                      <label class="form-check-label" for="fantasy">Fantasy</label>
                    </div>
                  </div>
                  <div class="col-auto">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="horror" value="option6">
                      <label class="form-check-label" for="horror">Horror</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="mystery" value="option7">
                      <label class="form-check-label" for="mystery">Mystery</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="thriller" value="option8">
                      <label class="form-check-label" for="thriller">Thriller</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="sci-fi" value="option9">
                      <label class="form-check-label" for="sci-fi">Sci-Fi</label>
                    </div>
                  </div>
                </div>
              </div>
              
            <div class="mb-1 text-center">
                <label for="duration" class="form-label mt-2">Rating</label>
                <input type="text" class="form-control text-center" id="rating" required>
            </div>
            <div class="mb-1 text-center">
                <label for="duration" class="form-label mt-2">Poster</label>
                <input type="url" class="form-control text-center" id="poster" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3"><b>Submit</b></button>
                <button type="submit" id="add" class="btn btn-primary btn-warning mt-3"><b>Agregar</b></button>
                <button type="submit" class="btn btn-primary btn-danger mt-3"><b>Limpiar</b></button>
            </div>
          </form>
    </div>
    </div>
    <footer>
        <div class="container">
          <p class="text-center p-5">Página Web creada para el curso de Desarrollo Web FullStack de Henry</p>
        </div>
      </footer>
      <script src="./scripts/form-validation.js"></script>
  </body>
